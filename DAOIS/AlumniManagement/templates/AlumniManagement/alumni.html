{% extends 'base_alumni_management.html' %}


{% block content %}
<div class="w3-main" style="margin-left:300px;margin-top:43px;">


	<header class="w3-container" style="padding-top:22px">
	  	<button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-black">Add Alumni</button>
	</header>

	<div class="w3-container ">
	  <div id="id01" class="w3-modal">
	    <div class="w3-modal-content w3-animate-zoom">

	      <header class="w3-container w3-teal"> 
	        <span onclick="document.getElementById('id01').style.display='none'" 
	        class="w3-button w3-display-topright">&times;</span>
	        <h2 class="w3-center">Add Alumni</h2>
	      </header>

	      <form class="w3-container w3-card-4 w3-light-grey" action="/">
	      	{% csrf_token %}
	      	<br>
	      	<div class="w3-row-padding">
	      	  <div class="w3-third">
	      	  	<label class="w3-text-blue"><b>First Name</b></label>
			    <input class="w3-input w3-border" name="fname" type="text" required><br>
			  </div>
			  <div class="w3-third">
			    <label class="w3-text-blue"><b>Last Name</b></label>
			  	<input class="w3-input w3-border" name="lname" type="text" required><br>
			  </div>
			  <div class="w3-third">
			    <label class="w3-text-blue"><b>Middle Initial</b></label>
			    <input class="w3-input w3-border" name="mi" type="text"><br>
			  </div>
			</div>
			 
	      	<div class="w3-row-padding">
	      	  <div class="w3-half">
	      	  	<label class="w3-text-blue"><b>Suffix</b></label>
			  	<input class="w3-input w3-border" name="suffix" type="text"><br>
			  </div>
			  <div class="w3-half">
			    <label class="w3-text-blue"><b>Marital Status</b></label>
			    <input class="w3-input w3-border" name="marital_status" type="text" required><br>
			  </div>
			</div>

			<div class="w3-row-padding">
	      	  <div class="w3-third">
	      	  	<label class="w3-text-blue"><b>Address</b></label>
			  <input class="w3-input w3-border" name="address" type="text" required><br>
			  </div>
			  <div class="w3-third">
			    <label class="w3-text-blue"><b>Religion</b></label>
			  <input class="w3-input w3-border" name="religion" type="text" required><br>
			  </div>
			  <div class="w3-third">
			    <label class="w3-text-blue"><b>Date of Birth</b></label>
			  <input class="w3-input w3-border" name="date_of_birth" type="date" required><br>
			  </div>
			</div>
			  
			<div class="w3-row-padding">
			  <label class="w3-text-blue"><b>Gender</b></label>
			    <select class="w3-select w3-border w3-white" name="gender" required>
			        <option value="" disabled selected>Select gender</option>
			        <option value="male">Male</option>
			        <option value="female">Female</option>
			    </select><br><br>
			</div>
			 
			  
			<div class="w3-row-padding">
			  <label class="w3-text-blue"><b>Course</b></label>
		    <select class="w3-select w3-border w3-white" name="course_id" required>
		        <option value="" disabled selected>Select course</option>
		        {% for course in courses %}
		            <option value="{{ course.id }}">{{ course.course_name }}</option>
		        {% endfor %}
		    </select><br><br>

			  <button class="w3-btn w3-blue">Register</button></p>
			</form>
		</div>

	    </div>
	  </div>
	</div>
</div>
{% endblock content %}
